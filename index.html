<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>Random Password Generator</title>

    <!-- JavaScript-->

    <script
      src="https://kit.fontawesome.com/c34d930684.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body style="background-color: white">
    <!-- Password Generator -->

    <div
      class="container my-4 p-4 shadow-lg rounded"
      style="background-color: #28436bfd"
    >
      <h1 class="center-block text-center" style="color: white">
        Password Generator
      </h1>
      <div
        class="result-container shadow p-3 mb-5 bg-white rounded"
        style="background-color: white"
      >
        <!-- Password Copy Button -->
        <button class="btn" id="copy">
          <i class="far fa-copy"></i>
        </button>

        <!-- Password Generated Result -->

        <span id="password"></span>
      </div>

      <!-- Password Length Parameter -->

      <div class="parameters p-1">
        <div class="parameter">
          <label class="fs-5 fw-bolder" style="color: white"
            >Password Length</label
          >
          <input type="number" id="length" min="8" max="128" value="8" />
        </div>
        <br />

        <!-- Password Option CheckBoxes (Numbers, Special Characters, Uppercase, Lowercase Letters) -->

        <p class="fs-5 fw-bolder" style="color: white">
          Select at least one of the following parameters for your password:
        </p>
        <div class="row" style="color: white">
          <div class="col">
            <ul>
              <li class="parameter">
                <label>Special Characters</label>
                <input type="checkbox" id="special" checked />
              </li>

              <li class="parameter">
                <label>Numbers</label>
                <input type="checkbox" id="numbers" checked />
              </li>
            </ul>
          </div>
          <div class="col">
            <ul>
              <li class="parameter">
                <label>Uppercase Letters</label>
                <input type="checkbox" id="uppercase" checked />
              </li>

              <li class="parameter">
                <label>Lowercase Letters</label>
                <input type="checkbox" id="lowercase" checked />
              </li>
            </ul>
          </div>
        </div>

        <!-- Button that initiates Password Generator -->

        <div class="d-grid gap-2 col-6 mx-auto">
          <button
            type="submit"
            class="btn btn-danger btn-lg id fs-4"
            style="color: white"
            id="generate"
            onclick=""
          >
            Generate Password
          </button>
        </div>
      </div>
    </div>

    <!-- JavaScript-->

    <script src="java.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
